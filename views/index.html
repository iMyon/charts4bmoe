<!DOCTYPE html>
<html>
<head>
  <title>{{ title }}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="icon" href="/favicon.ico" mce_href="/favicon.ico" type="image/x-icon">  
  <link rel="shortcut icon" href="/favicon.ico" mce_href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-datepicker3.min.css">
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap-datepicker.min.js"></script>
</head>
<body>
  <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
  <div style="background:#f8c681"><center>b站票仓api比较乱，自动统计经常有错。每天结束我会整理错乱的数据，曲线还是以整理后的为准(｡・`ω´･)，原始数据可以看<a href="voteData/{{dates[0]}}.json">这里</a></center></div>
  <div id="main" style="height:600px;">
  
  </div>
  <div class="condition" align="center" id="#sandbox-container">
    <select name="date-or-bangumi" id="date-or-bangumi">
      <option value="0" checked>按日期</option>
      <option value="1">按阵营</option>
      <option value="2">票仓图</option>
    </select>
    <select name="sex" id="sel-sex">
      <option value="0" checked>萌</option>
      <option value="1">燃</option>
      <option value="any">萌燃</option>
    </select>
    <select name="bangumi" id="sel-bangumi">
    {% for bangumi in bangumis %}
      <option value="{{bangumi}}">{{bangumi}}</option>
    {% endfor %}
    </select>
    <input type="text" id="input-date" value="{{dates[0]}}" placeholder="选择日期" style="width:100px;">
    <select name="chart" id="sel-chart">
      <option value="0">总票数折线图</option>
      <option value="1">每小时票数折线图</option>
      <option value="2">每小时票率折线图</option>
      <option value="3">总得票率折线图</option>
    </select>
    <span id="sp-range">
      <input type="number" style="width: 40px;" title="开始名次" id="sliceStart" name="sliceStart" min="1" max="50" value="1" />
      -
      <input type="number" style="width: 40px;" title="结束名次" id="sliceEnd" name="sliceEnd" min="1" max="50" value="8" />
    </span>
    
    <div><button id="submit">绘制图形</button></div>
  </div>
  <div id="cup">
    <div id="beforeDraw">
      <div id="data-tip" style="display:none">数据大小<span class="num"></span>kb，加载中..</div>
      <div id="progressBar" style="display:none">
        <span class="bar"></span><span class="decorator"></span>
      </div>
      数据加载中...
    </div>
  </div>
  <div class="footer">
    <center><p>power by echarts.</p></center>
    <center><p>Contact information: <a href="mailto:Myon&lt;myon.cn@gmail.com&gt;?Subject=b萌曲线图反馈">Myon&lt;myon.cn@gmail.com&gt;</a>.</p></center>
  </div>
</body>
<script>
  var dates = {{JSON.stringify(dates)}};
</script>
<!-- ECharts单文件引入 -->
<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
<script src="js/main.js"></script>
</html>
